apply from: "${project.rootDir}/config/gradle/android-application-config.gradle"
apply plugin: "kotlin-android"
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdk

    defaultConfig {
        applicationId "org.butterproject.butter"
        minSdkVersion rootProject.ext.minSdk
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".dev"
        }
    }

    lintOptions {
        abortOnError false
    }

    splits {
        abi {
            enable true
            universalApk false
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.android.support:recyclerview-v7:$appCompatVersion"
    implementation "com.android.support:mediarouter-v7:$appCompatVersion"
    implementation "com.android.support:support-annotations:$appCompatVersion"
    implementation "com.android.support:customtabs:$appCompatVersion"

    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.github.nirhart:parallaxscroll:1.0'
    implementation 'com.larswerkman:HoloColorPicker:1.5'
    implementation 'com.gu:option:1.3'
    implementation "com.github.angads25:filepicker:${filePickerVersion}"
    implementation 'com.sothree.slidinguppanel:library:3.3.0'

    implementation project(':base')

    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    compileOnly "javax.annotation:javax.annotation-api:$javaxAnnotationVersion"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.8.47'
}

androidVersion {

    appVersion(FileAppVersion) {
        sourceFile rootProject.file(".butter/mobile.properties")
    }

}
