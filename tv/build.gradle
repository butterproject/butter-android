apply from: "${project.rootDir}/config/gradle/android-application-config.gradle"

android {
    defaultConfig {
        applicationId "butter.droid.tv"
        minSdkVersion 21
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".dev"
        }
    }

    lintOptions {
        abortOnError false
    }

    splits {
        abi {
            enable true
            universalApk false
            reset()
            include 'armeabi', 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.android.support:support-annotations:$appCompatVersion"
    implementation "com.android.support:palette-v7:$appCompatVersion"
    implementation "com.android.support:leanback-v17:$appCompatVersion"

    implementation project(':base')

    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
    annotationProcessor "com.google.dagger:dagger-android-processor:$daggerVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    compileOnly "javax.annotation:javax.annotation-api:$javaxAnnotationVersion"
}

androidVersion {

    appVersion(FileAppVersion) {
        sourceFile rootProject.file(".butter/tv.properties")
    }

}
